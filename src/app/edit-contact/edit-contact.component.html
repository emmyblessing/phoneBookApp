<div class="container">
  <div class="row row-margin">
    <div class="col-md-3">
      <app-dashboard></app-dashboard>
    </div>
    <div class="col-md-9">
      <h4><em class="fa fa-edit"></em> EDIT CONTACT</h4>
      <form role="form" [formGroup]="updateForm">
        <div class="form-group">
          <label class="text-primary">Name:</label>
          <input type="text" class="form-control" placeholder="Enter your full name" formControlName="name" #name>
        </div>
        <div class="form-group">
          <label class="text-primary">Email:</label>
          <input type="text" class="form-control" placeholder="Enter your email address" formControlName="email" #email>
        </div>
        <div class="form-group">
          <label class="text-primary">Mobile Number:</label>
          <input type="text" class="form-control" placeholder="Enter your mobile number" formControlName="mobile" #mobile>
        </div>
        <div class="form-group">
          <label class="text-primary">Office Number:</label>
          <input type="text" class="form-control" placeholder="Enter your office number" formControlName="work" #work>
        </div>
        <button type="submit" (click)="updateContact(name.value, email.value, mobile.value, work.value)" class="btn btn-primary btn-block"><span class="fa fa-edit"></span> Edit</button>
        <button type="button" routerLink="/list" class="btn btn-danger btn-block"><span class="fa fa-times-circle-o"></span> Cancel</button>
      </form>
    </div>
  </div>
</div>
