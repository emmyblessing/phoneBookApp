<div class="container">
  <div class="row row-margin">
    <div class="col-md-3">
      <app-dashboard></app-dashboard>
    </div>
    <div class="col-md-9">
      <h4><em class="fa fa-plus"></em> CREATE CONTACT</h4>
      <form [formGroup]="createForm">
        <div class="form-group">
          <label class="text-primary">Name:</label>
          <input type="text" class="form-control" placeholder="Enter your full name" #name>
        </div>
        <div class="form-group">
          <label class="text-primary">Email:</label>
          <input type="text" class="form-control" placeholder="Enter your email address" #email>
        </div>
        <div class="form-group">
          <label class="text-primary">Mobile Number:</label>
          <input type="text" class="form-control" placeholder="Enter your mobile number" #mobile>
        </div>
        <div class="form-group">
          <label class="text-primary">Office Number:</label>
          <input type="text" class="form-control" placeholder="Enter your office number" #work>
        </div>
        <button type="submit" (click)="createContact(name.value, email.value, mobile.value, work.value)" class="btn btn-primary btn-block"><span class="fa fa-plus"></span> Create</button>
        <button type="button" routerLink="/list" class="btn btn-danger btn-block"><span class="fa fa-times-circle-o"></span> Cancel</button>
      </form>
    </div>
  </div>
</div>
